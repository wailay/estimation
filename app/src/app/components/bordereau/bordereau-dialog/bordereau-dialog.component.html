<div>
    <input nz-input placeholder="Numero" [(ngModel)]="form.code" required />
    <input nz-input placeholder="Description" [(ngModel)]="form.description" required />
    <input nz-input placeholder="Quantite" type="number" [(ngModel)]="form.quantity" required />
    <input nz-input placeholder="Unite" [(ngModel)]="form.unit" required />
</div>

<div *nzModalFooter>
    <button nz-button nzType="default" (click)="cancel()">Annuler</button>
    <button [disabled]="disabled" nz-button nzType="primary" (click)="add()">OK</button>
</div>
