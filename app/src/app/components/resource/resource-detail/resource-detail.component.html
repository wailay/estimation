        <div class="detail-grid">
            <div>Code</div>

            <div>Description</div>
            <div class="label">{{ resource.description }}</div>

            <div>Unite</div>
            <div class="label">{{ resource.unit }}</div>

            <div>Type de prix</div>
            <div class="label">{{ resource.fixed_price }}</div>
        </div>
    </div>
    <div class="summary border">
        <div class="summary-grid">
            <div>Quantite:</div>
